    </header>
       
    <!-- Forma de Contacto con bootstrap -->

   <div class="container-sm">
       <div class="forma-contacto">
           <h1>Contacto</h1>
            <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputEmail4">Correo Electrónico</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Correo Electrónico">
                </div>
            <div class="form-group">
                <label for="inputAddress">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Calle 1234">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Cuidad">
                </div>
                <div class="form-group col-md-4">
                <label for="inputState">Pais</label>
                <select id="inputState" class="form-control">
                    <option selected="">Seleccionar...</option>
                    <option>México</option>
                    <option>Argentina</option>
                    <option>USA/option>
                </select>
                </div>
                <div class="form-group col-md-2">
                <label for="inputZip">Código Postal</label>
                <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Guardar Info
                </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    
    <!-- Google Map -->
    
    <div class="mapa-iframe">
        <h2>Ubicacion</h2>
        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241017.4063580733!2d-103.87856128359374!3d19.286846000000008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842544d73d6fa85f%3A0xe3b137a3724d4935!2sArduino%2C%20Raspberry%20Pi%2C%20Robots!5e0!3m2!1ses-419!2smx!4v1643488144612!5m2!1ses-419!2smx" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
